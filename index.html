<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBoard</title>
    <link rel="icon" type="image/png" href="./assets/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif']
            },
            colors: {
              clifford: '#da373d',
              'primary-color': '#00303C',
              'secondary-color': '#3752FD'
            }
          }
        }
      }
    </script>
  </head>
  <body class="font-poppins bg-[#F4F7FF]">
    <header class="container mx-auto py-6">
      <div class="navbar bg-base-100 rounded-2xl p-6">
        <div class="navbar-start space-x-3">
          <img src="./assets/logo.png" alt="logo" />
          <a
            class="primary-color text-[35.67px] font-light tracking-[1.07px] leading-none"
            >Dev <span class="font-bold">Board</span></a
          >
        </div>

        <div class="navbar-end space-x-8">
          <div
            class="p-4 bg-[#F4F7FF] rounded-full flex items-center space-x-3 h-16"
          >
            <img src="./assets/checkbox.png" />
            <span
              class="primary-color text-center text-2xl font-bold tracking-[0.96px] leading-none"
              >23</span
            >
          </div>
          <div class="p-3 bg-[#F4F7FF] rounded-full">
            <img src="./assets/theme-btn.png" />
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <div class="bg-base-100 rounded-2xl p-6">ftyhrf</div>
    </main>
  </body>
</html>
